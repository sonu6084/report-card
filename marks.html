<body>
    <h1 style="text-align: center;">Marks and Details</h1>

    <form>
        <div class="form-group container">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>

            <label for="branch">Branch</label>
            <input type="text" class="form-control" id="branch" required>

            <label for="web">Web Tech</label>
            <input type="text" class="form-control" id="web" required>

            <label for="ai">AI</label>
            <input type="text" class="form-control" id="ai" required>

            <label for="cd">Compiler</label>
            <input type="text" class="form-control" id="cd" required>

            <label for="os">Operating</label>
            <input type="text" class="form-control" id="os" required>

            <label for="dcn">Computer Network</label>
            <input type="text" class="form-control" id="dcn" required>

            <label for="mnm">MPMC</label>
            <input type="text" class="form-control" id="mnm" required>


            <br>
            <input type="button" class="btn btn-primary" onclick="savedata(this.form)" value="Submit">
        </div>
    </form>


    <h1 style="text-align: center;">Result</h1>

    <div class="container" style="background-color: grey; border: black 2px solid;">
        <p>Name : <span id='nameo'></span></p>
        <p>Branch : <span id='brancho'></span></p>
        <p>Web Tech : <span id='webo'></span></p>
        <p>AI : <span id='aio'></span></p>
        <p>Compiler : <span id='cdo'></span></p>
        <p>OS : <span id='oso'></span></p>
        <p>Computer Network : <span id='dcno'></span></p>
        <p>MPMC : <span id='mnmo'></span></p>
        <p>Total : <span id='totalo'></span></p>
        <p>Average : <span id='avgo'></span></p>
        <input type="button" class="btn btn-success" onclick = 'demoFromHTML()' name="sub" value='download result'>
        <br>
    </div>
