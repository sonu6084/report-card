<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- script -->
    <script language="JavaScript">
        function check()
        {
            var username = document.getElementById("emailid").value;
            var password = document.getElementById("pass").value;
            if(username == "admin" && password == "admin")
            {
                return true;
            }
            else
            {
                alert("The email and password are incorrect")
                return false
            }
        }
    </script>
    
    <title>Login</title>
</head>

<body>
    <h1 style="text-align: center;">Login</h1>
    <br>
    <br>
    <form onsubmit="return check()" action="dashboard.html">
        <div class="form-group container" >
            <label for="emailid">Username</label>
            <input type="text" class="form-control" id="emailid" aria-describedby="emailHelp">
        
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass">
            <br>
            <button type="submit" class="btn btn-primary form-button">Submit</button>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
